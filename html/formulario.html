<head>
    <meta charset="UTF-8">
    <meta name="description" content="Defensa y seguradad de la sociedad"/>
    <meta name="author" content="Ivan Suarez"> 
    <meta name="copyright" content="La Espalda" />
    <meta name="keywords" content="Segurad, Privada, policia, seguro"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>La Espalda</title>
</head>
<div class="precentacion">
    <header>
    <h1>Formulario de servicio "La Espalda"</h1>
    <p>Para soliciar nuestro servicio, complete el formulario</p>
    </header>
</div>
<div class="contenedor"> 
    <form class="cont-form">
        <div class="form-group">
            <h3>Todas las opciones son necesarias</h3>
            <label id="name-label" for="nombre">Nombre</label>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Ingresa tu nombre"
                required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
                <input 
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Ingresa tu email"
                required>
        </div>
        <div class="form-group">
            <label id="numer-label" for="number">Edad</label>
                <input 
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="form-control"
                placeholder="Ingresa tu edad"
                >
      
        </div>
        <div class="form-group">
            <p>Elije opción</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Opciones</option>
                <option value="opcion1">opcion1</option>
                <option value="opcion2">opcion2</option>
                <option value="opcion3">opcion3</option>
                <option value="opcion4">opcion4</option>
                <option value="opcion5">opcion5</option>
            </select>
        </div>
        <div class="form-group">
            <p>Elije una opción </p>
            <label>
                <input type="radio" name="user-recommend" value="cuidado1"
                class="input-radio" checked>cuidado 1</label>
            <label >
                <input type="radio" name="user-recommend" value="cuidado2" class="input-radio">cuidado 2
            </label>
            <label for="">
                <input type="radio" name="user-recommend" value="cuidado3" class="input-radio">cuidado 3
            </label>
        </div>
        <div>
            <p>Elige una opcion o varias opciones</p>
            <label>
                <input 
                name="recomendacion"
                type="checkbox"
                value="additional-courses"
                class="input-checkbox">proteccion1
            </label>
            <label>
                <input 
                type="checkbox"
                name="recomendacion"
                value="proteccion2"
                class="input-checkbox">proteccion2
            </label>
            <label>
                <input 
                type="checkbox"
                name="recomendacion"
                value="proteccion3"
                class="input-checkbox">proteccion3
            </label>
        </div>
        <br>
        <div class="form-group">
            <p>COMENTA ALGO</p>
            <textarea name="comment" id="comment" class="input-textarea" placeholder="Ingresa tu comentario"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Enviar</button>
        </div>
    </form>
</div>
